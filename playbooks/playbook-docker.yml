# https://www.rechberger.io/tutorial-install-docker-using-ansible-on-a-remote-server/
---
- name: Install Docker
  hosts: devops
  vars:
    CTOP_VERSION: "0.7.3"
    DOCKER_COMPOSE_VERSION: "1.26.2"
    DOCKER_PACKAGES:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
    USER: "seba"

  tasks:
  - name: Update apt packages
    apt:
      update_cache: "yes"
      force_apt_get: "yes"
    become: yes

  - name: Install packages needed for Docker
    apt:
      name: "{{ DOCKER_PACKAGES }}"
      state: present
      force_apt_get: "yes"
    become: yes

  - name: Add Docker GPG apt Key
    apt_key:
      url: https://download.docker.com/linux/debian/gpg
      state: present
    become: yes

  - name: Save the current Debian release version into a variable
    shell: lsb_release -cs
    register: debian_version

  - name: Add Docker Repository
    apt_repository:
      repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ debian_version.stdout }} stable"
      state: present
    become: yes

  - name: Update apt packages
    apt:
      update_cache: "yes"
      force_apt_get: "yes"
    become: yes

  - name: Install Docker
    apt:
      name: "docker-ce"
      state: present
      force_apt_get: "yes"
    become: yes

  - name: Test Docker with hello world example
    shell: "docker run hello-world"
    register: hello_world_output
    become: yes

  - name: Show output of hello word example
    debug:
      msg: "Container Output: {{hello_world_output.stdout}}"

  - name: Create docker group
    group:
      name: "docker"
      state: present
    become: yes

  - name: Adding user {{ USER }} to docker group  
    user:
      name: "{{ USER }}"
      groups: "docker"
      append: "yes"
    become: yes

  - name: Install Docker Compose
    get_url:
      url: https://github.com/docker/compose/releases/download/{{ DOCKER_COMPOSE_VERSION }}/docker-compose-Linux-x86_64
      dest: "/usr/local/bin/docker-compose"
      mode: 0755
    become: yes

  - name: Install Ctop
    get_url:
      url: https://github.com/bcicen/ctop/releases/download/v{{ CTOP_VERSION }}/ctop-{{ CTOP_VERSION }}-linux-amd64
      dest: "/usr/local/bin/ctop"
      mode: 0755
    become: yes

  - name: Reboot server in order for changes to take place
    shell: "sleep 1 && reboot"
    become: yes
    async: 1
    poll: 0